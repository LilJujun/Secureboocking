<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SecureBooking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bookings}">Мои бронирования</a></li>
            </ul>
            <span class="navbar-text text-light me-3">
                Здравствуйте, <span th:text="${username}">Пользователь</span>
            </span>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-light">Выйти</button>
            </form>

        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-5 text-center">
    <h2>Добро пожаловать, <span th:text="${username}">Пользователь</span>!</h2>
    <p class="lead">Вы успешно вошли в систему.</p>
    <a th:href="@{/bookings}" class="btn btn-primary mt-3">Перейти к бронированиям</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
